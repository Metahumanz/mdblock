<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Markdown 代码块生成器</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#7c5cff; --glass: rgba(255,255,255,0.04);
      --radius:14px; --gap:16px; --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg: #f5f7fb; --card: #ffffff; --muted:#556070; --accent:#4f46e5; --glass: rgba(0,0,0,0.03);}    
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg), color-mix(in srgb, var(--bg) 95%, transparent));
      color:var(--muted); padding:24px; display:flex; align-items:center; justify-content:center;
    }

    .wrap{width:100%; max-width:1100px}
    header{display:flex; gap:12px; align-items:center; margin-bottom:18px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent), #22c1c3);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:18px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    h1{margin:0;font-size:18px;color:var(--muted)}
    p.lead{margin:0;color:var(--muted);opacity:0.9}

    .grid{display:grid;grid-template-columns:1fr 420px; gap:var(--gap)}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}

    .card{background:linear-gradient(180deg,var(--card), color-mix(in srgb,var(--card) 96%, transparent));border-radius:var(--radius);padding:18px;box-shadow:0 6px 30px rgba(2,6,23,0.45)}

    label.small{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    textarea.code-input{width:100%;min-height:320px;border-radius:10px;border:1px solid rgba(128,140,160,0.06);background:var(--glass);padding:12px;font-family:var(--mono);font-size:13px;color:var(--muted);resize:vertical}

    .controls{display:flex;gap:10px;align-items:center;margin-top:10px}
    select, .btn{padding:8px 12px;border-radius:10px;border:none;font-weight:600;font-size:13px}
    select{background:transparent;color:var(--muted);border:1px solid rgba(128,140,160,0.06)}
    .btn{cursor:pointer;background:linear-gradient(90deg,var(--accent), #06b6d4); color:white;}
    .btn.secondary{background:transparent;color:var(--muted);border:1px solid rgba(128,140,160,0.06)}

    .output-area{display:flex;flex-direction:column;gap:8px}
    textarea.output{height:220px; font-family:var(--mono); font-size:13px; padding:12px; border-radius:10px; border:1px dashed rgba(128,140,160,0.06); background:transparent; color:var(--muted)}

    .meta{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .muted{font-size:13px;color:var(--muted)}

    .preview{margin-top:8px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(0,0,0,0.04), transparent);overflow:auto;border:1px solid rgba(128,140,160,0.03)}
    pre{margin:0;white-space:pre-wrap;font-family:var(--mono);font-size:13px;color:var(--muted)}

    footer{margin-top:12px;font-size:12px;color:var(--muted);opacity:0.9}

    .small-info{font-size:12px;color:var(--muted)}

    .top-row{display:flex;gap:10px;align-items:center}
    .copy-success{font-size:13px;color:limegreen;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">MD</div>
      <div>
        <h1>Markdown 代码块生成器</h1>
        <p class="lead">粘贴任意代码，输出包含 ``` 的可复制 Markdown 代码块（默认语言：cpp）。支持深色/浅色。现代风格。</p>
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <div class="top-row">
          <div style="flex:1">
            <label class="small">输入代码（在此粘贴你的源代码）</label>
            <textarea id="codeInput" class="code-input" placeholder="在这里粘贴代码...">#include &lt;iostream&gt;\nusing namespace std;\nint main(){\n    cout << \"Hello, world!\" << endl;\n    return 0;\n}</textarea>
          </div>
        </div>

        <div class="controls">
          <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
            <label class="small" style="margin:0 6px 0 0">语言</label>
            <select id="langSelect">
              <option value="cpp" selected>C++ (cpp)</option>
              <option value="c">C (c)</option>
              <option value="csharp">C# (csharp)</option>
              <option value="java">Java (java)</option>
              <option value="python">Python (python)</option>
              <option value="javascript">JavaScript (javascript)</option>
              <option value="ts">TypeScript (ts)</option>
              <option value="go">Go (go)</option>
              <option value="rust">Rust (rust)</option>
              <option value="bash">Bash (bash)</option>
              <option value="text">纯文本 (text)</option>
            </select>

            <button class="btn" id="generateBtn">生成 Markdown</button>
            <button class="btn secondary" id="clearBtn">清空输入</button>
          </div>

          <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
            <label class="small" style="margin:0">自动包含三重反引号</label>
          </div>
        </div>

        <div class="meta" style="margin-top:8px">
          <div class="small-info">提示：输出框内的内容已经包含 ``` 标记，直接点“复制”即可粘贴到 Markdown 编辑器。</div>
          <div class="copy-success" id="copySuccess">已复制 ✓</div>
        </div>

      </section>

      <aside class="card">
        <div style="display:flex;flex-direction:column;gap:8px">
          <div>
            <label class="small">输出（可直接复制）</label>
            <textarea id="output" class="output" readonly>
```cpp
#include <iostream>
using namespace std;
int main(){
    cout << "Hello, world!" << endl;
    return 0;
}
```
            </textarea>
          </div>

          <div style="display:flex;gap:8px">
            <button class="btn" id="copyBtn">复制</button>
            <button class="btn secondary" id="downloadBtn">下载为 .md</button>
            <button class="btn secondary" id="previewToggle">切换预览</button>
          </div>

          <div class="preview" id="previewArea" style="display:none">
            <label class="small">预览</label>
            <pre id="previewContent">```cpp\n#include &lt;iostream&gt;\n...\n```</pre>
          </div>

          <footer>Modern UI · 支持语言选择 · 复制/下载 · 适配系统主题</footer>
        </div>
      </aside>
    </div>
  </div>

  <script>
    const input = document.getElementById('codeInput');
    const lang = document.getElementById('langSelect');
    const out = document.getElementById('output');
    const gen = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const copySuccess = document.getElementById('copySuccess');
    const clearBtn = document.getElementById('clearBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const previewToggle = document.getElementById('previewToggle');
    const previewArea = document.getElementById('previewArea');
    const previewContent = document.getElementById('previewContent');

    function makeFence(code, language){
      // trim trailing newlines for nicer fences
      // but preserve intentional leading/trailing spaces inside
      if(code.endsWith('\n')){
        // keep a single trailing newline
        while(code.endsWith('\n')) code = code.slice(0, -1);
        // restore one newline
        code = code + '\n';
      }
      return '```' + language + '\n' + code + '\n```';
    }

    function generate(){
      const code = input.value || '';
      const language = lang.value || 'cpp';
      const fenced = makeFence(code, language);
      out.value = fenced;
      previewContent.textContent = fenced;
      // show copy success briefly when generating
      copySuccess.style.display = 'none';
    }

    gen.addEventListener('click', generate);
    // generate on language change
    lang.addEventListener('change', generate);

    copyBtn.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(out.value);
        copySuccess.style.display = 'inline';
        setTimeout(()=> copySuccess.style.display = 'none', 1600);
      }catch(e){
        // fallback
        out.select();
        document.execCommand('copy');
        copySuccess.style.display = 'inline';
        setTimeout(()=> copySuccess.style.display = 'none', 1600);
      }
    });

    clearBtn.addEventListener('click', ()=>{ input.value = ''; generate(); input.focus(); });

    // Download .md file
    downloadBtn.addEventListener('click', ()=>{
      const text = out.value;
      const blob = new Blob([text], {type: 'text/markdown;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'snippet.md';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    previewToggle.addEventListener('click', ()=>{
      if(previewArea.style.display === 'none' || previewArea.style.display === ''){
        previewArea.style.display = 'block';
      }else previewArea.style.display = 'none';
    });

    // generate initially
    generate();

    // keyboard shortcut: Ctrl/Cmd+Enter to generate
    window.addEventListener('keydown', (e)=>{
      if((e.ctrlKey || e.metaKey) && e.key === 'Enter'){
        e.preventDefault(); generate();
      }
    });

    // make sure that copy preserves backticks when pasted into editors
    // nothing special needed: clipboard writes raw text

    // accessibility: focus styles
    Array.from(document.querySelectorAll('button,select,textarea')).forEach(el=>{
      el.addEventListener('focus', ()=> el.style.outline = '2px solid rgba(124,92,255,0.25)');
      el.addEventListener('blur', ()=> el.style.outline = 'none');
    });
  </script>
</body>
</html>
